{% extends 'base.html %}
{% block content %}
<div class="container">

    
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " style="background: url({{article.urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h3>{{ article.title }}</h3>

            <p class="name"> {{ article.name }}</p>
            <p class="description"> {{ article.description }} </p>


        </div>
    </div>

</div>
{% endblock %}
